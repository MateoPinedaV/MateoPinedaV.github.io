<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de inventario</title>
    <link rel="stylesheet" href="diseño.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <h1>Gestion inventario</h1>
        <form action= "Segundapagina/index.html" method="POST">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="input-group">
                <label for="role">Selecciona tu rol</label>
                <select id="role" name="role" required>
                    <option value="">Seleccionar</option>
                    <option value="encargado_bodega">Encargado de Bodega</option>
                    <option value="vendedor_externo">Vendedor Externo</option>
                    <option value="vendedor_detal">Vendedor al Detal</option>
                    <option value="facturacion">Facturación</option>
                </select>
            </div>
            <button type="submit" class="login-button">Ingresar</button>
        </form>
    </div>
</body>
</html>
