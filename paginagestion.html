<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="diseñogestion.css">
    <!-- Enlace a Font Awesome para los íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Gestión de Inventario</h1>
    </header>
    <div class="container">
        <div class="search-section">
            <label for="inventory-date">Fecha de consulta:</label>
            <input type="date" id="inventory-date" name="inventory-date">
            <button class="search-button">Buscar</button>
        </div>
        <div class="options-section">
            <div class="option">
                <i class="fas fa-desktop"></i>
                <p>Ver en pantalla</p>
            </div>
            <div class="option">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Consulta agotados</p>
            </div>
            <div class="option">
                <i class="fas fa-check-circle"></i>
                <p>Consulta disponibles</p>
            </div>
            <div class="option">
                <i class="fas fa-download"></i>
                <p>Descargar</p>
            </div>
            <div class="option">
                <i class="fas fa-share-alt"></i>
                <p>Compartir</p>
            </div>
        </div>
    </div>
</body>
</html>
